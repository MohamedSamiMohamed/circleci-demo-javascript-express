version: 2.1


jobs:
  writer-job:
    docker: 
      - image: circleci/node:10.16.3
    steps:
      - run:
          name: print-hello-to-text-file
          command: |
            cd /tmp
            mkdir -p workspace
            echo "text to output here" > workspace/output.txt
            pwd
      - persist_to_workspace:
          root: /tmp/workspace
          paths: 
            - output.txt

  reader-job: 
    docker: 
      - image: circleci/node:10.6.3
    steps:
      - run:
          name: trying-to-read-workspace
          command: echo "this job is supposed to find the output.txt file"
      - attach_workspace: 
          at: /tmp/workspace
      
      - run: |
          if [[ `cat /tmp/workspace/output.txt` == "text to output here"]]; then
            echo "It worked!";
            else
            echo "something went wrong!"
            fi
